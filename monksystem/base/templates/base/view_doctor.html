{% extends 'main.html' %}

{% load static %}

{% block content %}
    
<div class = "container" style = "margin-top:50px">
    <h2 class = "text-center">View Doctors</h2>
    <br>

    <table class = "table table-hover">
        <thead>
            <tr>
                <th>Doctor ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Specialization</th>
            </tr>
        </thead>

        <tbody>
        {% for doctor in doctors %}
            <tr>
                <td><a href="{% url 'doctor' doctor.id %}">{{doctor.id}}</a></td>
                <td>{{doctor.name}}</td>
                <td>{{doctor.mobile}}</td>
                <td>{{doctor.specialization}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
