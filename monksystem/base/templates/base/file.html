{% extends 'main.html' %} 

{% block content %}
<div class="container">
    <h2>File: {{ file.title }}</h2>
    {% if is_text_file %}
    <pre>{{ content }}</pre>
    {% else %}
    <p>Unsupported file format for direct display. <a href="{{ file.file.url }}" target="_blank">Download instead</a></p>
    {% endif %}
</div>
{% endblock %}
