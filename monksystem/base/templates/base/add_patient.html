{% extends 'main.html' %}

{% block content %}
<div class="container">
    <br>
    <h2 class="text-center">Add Patient</h2>
    <form method="POST" action="">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Patient ID</label>
            <input type="text" class="form-control" name="patient_id" placeholder="Enter unique patient ID" required>
        </div>
        
        <div class="form-group">
            <label>Patient Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter patient's name" required>
        </div>
        
        <div class="form-group">
            <label>Gender</label>
            <select class="form-control" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Birth Date</label>
            <input type="date" class="form-control" name="birth_date" placeholder="YYYY-MM-DD" required>
        </div>

        <div class="form-group">
            <label>Associated File</label>
            <select class="form-control" name="file_id">
                <option value="">Select File</option>
                {% for file in files %}
                <option value="{{ file.id }}">{{ file.title }}</option>
                {% endfor %}
            </select>
        </div>

        <br>
        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
</div>
{% endblock %}
