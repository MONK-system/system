{% extends 'main.html' %}

{% load static %}

{% block content %}
    
<div class = "container" style = "margin-top:50px">
    <h2 class = "text-center">View Projects</h2>
    <br>

    <table class = "table table-hover">
        <thead>
            <tr>
                <th>REK nummer</th>
                <th>Description</th>
                <th>Doctor Name</th>
                <th>Patient Name</th>
            </tr>
        </thead>

        <tbody>
        {% for project in projects %}
            <tr>
                <td>{{project.rekNummer}}</td>
                <td>{{project.description}}</td>
                <td>{{project.doctor}}</td>
                <td><a href="{% url 'patient' project.patient.id %}">{{project.patient}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
