{% extends 'main.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center mb-3">Upload File</h2>
            <p class="text-center">Provide a title for your file and select the file to upload.</p>
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {% if field.name == 'title' %}
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    <input type="text" class="form-control" id="{{ field.id_for_label }}" name="{{ field.name }}" placeholder="Enter a title for your file">
                                {% elif field.name == 'file' %}
                                    <div class="custom-file mt-3 mb-4">
                                        <input type="file" class="custom-file-input" id="{{ field.id_for_label }}" name="{{ field.name }}">
                                        <label class="custom-file-label" for="{{ field.id_for_label }}">Choose file...</label>
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <input type="hidden" name="submitted" value="true">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript for custom file input label
    document.querySelectorAll('.custom-file-input').forEach(item => {
        item.addEventListener('change', function(e) {
            var fileName = e.target.files[0].name;
            var label = e.target.nextElementSibling;
            label.innerText = fileName;
        });
    });
</script>

{% endblock %}
