{% extends 'main.html' %}

{% block content %}
<div class="d-flex justify-content-center" style="min-height: 100vh;">
    <form method="post" enctype="multipart/form-data" class="w-50">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>
</div>
{% endblock %}
